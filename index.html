                audio.addEventListener('ended', () => {

        // ä¸»é¢˜é€‰æ‹©
        themeOptions.forEach(option => {
            option.addEventListener('click', () => {
                // ç§»é™¤æ‰€æœ‰é€‰ä¸­çŠ¶æ€
                themeOptions.forEach(opt => opt.classList.remove('selected'));
                // æ·»åŠ å½“å‰é€‰ä¸­çŠ¶æ€
                option.classList.add('selected');
                
                // åº”ç”¨ä¸»é¢˜
                const theme = option.dataset.theme;
                applyTheme(theme);
                
                // ä¿å­˜ä¸»é¢˜
                localStorage.setItem('theme', theme);
            });
        });
        
        // åº”ç”¨ä¸»é¢˜
        function applyTheme(theme) {
            let primaryColor, secondaryColor, bgColor, textColor, cardBg;
            
            switch (theme) {
                case 'orange':
                    primaryColor = '#FFB347';
                    secondaryColor = '#FFD166';
                    bgColor = '#FFF5E6';
                    textColor = '#5E5346';
                    cardBg = '#FFFFFF';
                    break;
                case 'sunshine':
                    primaryColor = '#FFD166';
                    secondaryColor = '#FFEE93';
                    bgColor = '#FFFCE6';
                    textColor = '#5E5346';
                    cardBg = '#FFFFFF';
                    break;
                case 'apricot':
                    primaryColor = '#F4A261';
                    secondaryColor = '#E9C46A';
                    bgColor = '#FDF0E6';
                    textColor = '#5E5346';
                    cardBg = '#FFFFFF';
                    break;
                case 'honey':
                    primaryColor = '#E9C46A';
                    secondaryColor = '#F4A261';
                    bgColor = '#FDF8E6';
                    textColor = '#5E5346';
                    cardBg = '#FFFFFF';
                    break;
                case 'berry':
                    primaryColor = '#EF476F';
                    secondaryColor = '#FF9A76';
                    bgColor = '#FFEEF0';
                    textColor = '#5E5346';
                    cardBg = '#FFFFFF';
                    break;
                default: // peach
                    primaryColor = '#FF9A76';
                    secondaryColor = '#FFD166';
                    bgColor = '#FFF5F0';
                    textColor = '#5E5346';
                    cardBg = '#FFFFFF';
            }
            
            document.documentElement.style.setProperty('--primary-color', primaryColor);
            document.documentElement.style.setProperty('--secondary-color', secondaryColor);
            document.documentElement.style.setProperty('--bg-color', bgColor);
            document.documentElement.style.setProperty('--text-color', textColor);
            document.documentElement.style.setProperty('--card-bg', cardBg);
        }
        
        // åŠ è½½ä¿å­˜çš„ä¸»é¢˜
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'peach';
            const themeOption = document.querySelector(`.theme-option[data-theme="${savedTheme}"]`);
            
            if (themeOption) {
                themeOptions.forEach(opt => opt.classList.remove('selected'));
                themeOption.classList.add('selected');
                applyTheme(savedTheme);
            }
        }
        
        // èƒŒæ™¯å›¾ç‰‡ä¸Šä¼ 
        bgImageUpload.addEventListener('click', () => {
            bgFileInput.click();
        });
        
        bgFileInput.addEventListener('change', () => {
            if (bgFileInput.files.length > 0) {
                const file = bgFileInput.files[0];
                if (!file.type.match('image.*')) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageUrl = e.target.result;
                    document.body.style.backgroundImage = `url(${imageUrl})`;
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundAttachment = 'fixed';
                    document.body.style.backgroundPosition = 'center';
                    
                    // ä¿å­˜èƒŒæ™¯å›¾ç‰‡
                    localStorage.setItem('backgroundImage', imageUrl);
                };
                reader.readAsDataURL(file);
            }
        });
        
        // é‡ç½®èƒŒæ™¯
        resetBgBtn.addEventListener('click', () => {
            document.body.style.backgroundImage = '';
